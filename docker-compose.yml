services:
  # PostgreSQL Database - Using port 5435 to avoid conflicts
  postgres:
    image: postgres:15-alpine
    container_name: funnel-postgres
    environment:
      POSTGRES_USER: funnel_user
      POSTGRES_PASSWORD: funnel_password
      POSTGRES_DB: funnel_platform
    ports:
      - "5435:5432"  # External:Internal - Maps host 5435 to container 5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U funnel_user -d funnel_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - funnel-network

  # Redis Cache - Using port 6380 to avoid conflicts
  redis:
    image: redis:7-alpine
    container_name: funnel-redis
    ports:
      - "6380:6379"  # External:Internal - Maps host 6380 to container 6379
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - funnel-network

  # Backend API - Keeping port 3001 (doesn't conflict)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: funnel-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      # Database connection (uses internal container hostname)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-funnel_user}
      DB_PASSWORD: ${DB_PASSWORD:-funnel_password}
      DB_NAME: ${DB_NAME:-funnel_platform}
      DATABASE_URL: postgresql://funnel_user:funnel_password@postgres:5432/funnel_platform
      # Redis connection (uses internal container hostname)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-your-refresh-token-secret}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      # Settings Encryption (32 characters for AES-256)
      SETTINGS_ENCRYPTION_KEY: ${SETTINGS_ENCRYPTION_KEY:-change-this-32-char-key-prod!!}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - funnel-network
    restart: unless-stopped

  # Frontend Application - Using port 3002 to avoid conflicts
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: funnel-frontend
    environment:
      NODE_ENV: development
      PORT: 3000
      WDS_SOCKET_PORT: 3002
      REACT_APP_API_URL: http://localhost:3001/api/v1
      REACT_APP_WS_URL: ws://localhost:3001
      WATCHPACK_POLLING: "true"
    ports:
      - "3002:3000"  # External:Internal - Maps host 3002 to container 3000
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    command: sh -c "npm ci && npm start"
    depends_on:
      - backend
    networks:
      - funnel-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Adminer (Database Management) - Using port 8082 to avoid conflicts
  adminer:
    image: adminer:latest
    container_name: funnel-adminer
    ports:
      - "8082:8080"  # External:Internal - Maps host 8082 to container 8080
    depends_on:
      - postgres
    networks:
      - funnel-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # MinIO (S3-compatible object storage) - Using ports 9002, 9003
  minio:
    image: minio/minio:latest
    container_name: funnel-minio
    ports:
      - "9002:9000"  # External:Internal - API port
      - "9003:9001"  # External:Internal - Console port
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - funnel-network

volumes:
  postgres-data:
  redis-data:
  minio-data:
  frontend-node-modules:

networks:
  funnel-network:
    driver: bridge
